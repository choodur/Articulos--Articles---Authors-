# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: mysql2
  database: mvcex_development
  username: root
  password: root
  host: localhost
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: mysql2
  database: mvcex_test
  username: root
  password: root
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  database: db/production.sqlite3
  pool: 5
  timeout: 5000

cucumber:
  <<: *test